<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Selected Plan</title>
   
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/plan_payment.css">
    <script src="https://kit.fontawesome.com/fd48f3693c.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<div class="package-display">
  <img src="assets/alexander-shatov-UVfvFrp4x4E-unsplash-removebg-preview.png" alt="">
  <h1>Netflix Premium Package</h1>
  <p>Enjoy unlimited streaming of movies, TV shows, <br>and exclusive content with our Netflix Premium Package.</p>
  <h2>Price: KES 500/month</h2> 
</div>
<hr>
<div class="payment-section">
<h3>Payment method</h3>

<div class="payment-methods">
  <div class="payment-method">
    <a href=""><img src="assets/visa_logo.png" alt=""></a>
  </div>
  <div class="payment-method">
    <a href=""><img src="assets/google_pay.png" alt=""></a>
  </div>
    <div class="payment-method">
      <a href="#mpesa-payment-info"><img src="assets/modern_mpesa.png" alt=""></a>
    </div>
    <div class="payment-method">
      <a href="#paypal-payment-info"><img src="assets/paypal.png" alt=""></a>
    </div>
</div>

<h3>Payment information</h3>

<div class="card-payment-info">
    <div class="card-types">
        <div class="card-type">VISA / Mastercard / American Express</div>
       
    </div>
    
    <div class="card-details">
        <div class="card-field">
            <label>Card number</label>
            <input type="number" placeholder="0000 0000 0000 0000">
        </div>
        <div class="card-field">
            <label>Expiry date</label>
            <input type="date" placeholder="MM/YYYY">
        </div>
        <div class="card-field">
            <label>CVV</label>
            <input type="number" placeholder="3-digit code">
        </div>
    </div>
    
    <label>Name on card</label>
    <input type="text" placeholder="e.g. Liam Reeves">
</div>

<div id="paypal-payment-info">
      <h3>PayPal</h3>
    <div class="paypal-details">
        <label>Email address</label>
        <input type="email" placeholder="Enter your PayPal email">
    </div>
    <button class="paypal-btn">Pay with PayPal</button>
</div>
<div id="mpesa-payment-info">
    <h3>M-Pesa</h3>
    <div class="mpesa-details">
        <label>Phone number</label>
        <input type="tel" placeholder="Enter your Mpesa phone number">
        <button class="mpesa-btn">Mpesa STK Push</button>
    </div>
</div>
<button class="subscribe-btn">Subscribe</button>
</div>
</div>
<script src="main.js"></script> 
</body>
</html>
