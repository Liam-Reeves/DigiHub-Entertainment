<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register- Uprise</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <section class="register-container">
      <div class="register-load">
        <div class="register-load-text">
          <h1>Register</h1>
          <p>Register for an Uprise account</p>
        </div>
        <img src="assets/account.png" alt="" />
      </div>
      <div class="register-form">
        <form action="" method="POST">
          <h1>Register</h1>
          <div class="form-group">
            <div class="label">
              <label for="username">Full Name</label>
            </div>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <div class="label">
              <label for="email">Email</label>
            </div>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <div class="label">
              <label for="password">Password</label>
            </div>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <div class="label">
              <label for="password">Confirm Password</label>
            </div>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              required
            />
          </div>
      
      <div class="register-link">
          <a href="">Register</a>
          <a href="">Sign up with Google</a>
        </div>
            
          <div class="login-link">
            <a href="login.html">Already have an account? Login</a>
          </div>
        </div>
        </form>
      </div>
    </section>
    <script src=""></script>
  </body>
</html>
