{% extends 'layout.html' %} {% load static %} {% block title %}Register -
EStreams{% endblock %} {% block extra_head %}
<link rel="stylesheet" href="{% static 'css/register.css' %}" />
{% endblock %} {% block content %}
<section class="register-container">
  <div class="register-load">
    <div class="register-load-text">
      <h1>Register</h1>
      <p>Register for an Uprise account</p>
    </div>
    <img src="{% static 'assets/account.png' %}" alt="" />
  </div>
  <div class="register-form">
    <form action="" method="POST">
      <h1>Register</h1>
      <div class="form-group">
        <div class="label">
          <label for="username">Full Name</label>
        </div>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <div class="label">
          <label for="email">Email</label>
        </div>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <div class="label">
          <label for="password">Password</label>
        </div>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <div class="label">
          <label for="password">Confirm Password</label>
        </div>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          required
        />
      </div>
      <div class="register-link">
        <a href="">Register</a>
        <a href="">Sign up with Google</a>
      </div>
      <div class="login-link">
        <a href="{% url 'login' %}">Already have an account? Login</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
